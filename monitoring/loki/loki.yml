auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  grpc_server_max_recv_msg_size: 4194304
  grpc_server_max_send_msg_size: 4194304
  grpc_server_max_concurrent_streams: 1000

common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

schema_config:
  configs:
    - from: 2020-10-24
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

ruler:
  alertmanager_url: http://alertmanager:9093
  enable_api: true
  enable_alertmanager_discovery: true
  ring:
    kvstore:
      store: inmemory
  rule_path: /loki/rules

# Limits configuration
limits_config:
  # Max lines per query for performance
  max_entries_limit_per_query: 5000
  max_query_length: 60m
  # Max volume size for a single query
  max_query_series: 1000
  # Number of max concurrent queries
  max_concurrent_queries: 10
  # Max query parallelization per query
  max_query_parallelism: 1000
  # Enforce metric name restriction to match Prometheus label name
  enforce_metric_name: true
  # Max cache freshness value (in seconds)
  max_cache_freshness_per_query: 10m

# Storage configuration for different backends
storage_config:
  boltdb_shipper:
    active_index_directory: /loki/boltdb-shipper-active
    cache_location: /loki/boltdb-shipper-cache
    cache_ttl: 24h
    shared_store: filesystem
    resync_interval: 5m

  filesystem:
    directory: /loki/chunks

  index_cache:
    backend: inmemory

# Ingestion configuration
ingester:
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
  chunk_idle_period: 5m
  chunk_target_size: 2097152
  chunk_block_size: 262144
  chunk_encoding: snappy
  max_transfer_retries: 3

  # WAL configuration
  wal:
    enabled: true
    dir: /loki/wal
    flush_on_shutdown: true
    replay_memory_ceiling: 1073741824

# Query configuration
querier:
  max_outstanding_queries_per_tenant: 100
  query_timeout: 1m

# Frontend configuration
frontend:
  max_outstanding_per_tenant: 100
  compress_responses: true
  log_queries_longer_than: 5s

# Gateway configuration for external APIs
compactor:
  working_directory: /loki/compactor
  shared_store: filesystem
  compaction_interval: 10m

# Single store configuration (choose one based on your setup)
# For production, consider using AWS S3, GCS, or Azure
# single_storage:
#   aws:
#     s3: s3://access_key:secret_access_key@loki-bucket/loki
#     region: us-west-2
#     http_config:
#       idle_conn_timeout: 90s
#       response_header_timeout: 0s
#     s3forcepathstyle: true

# Analytics configuration
analytics:
  reporting_enabled: false

# Tracing configuration
tracing:
  enabled: false

# Distribute configuration
distributor:
  ring:
    kvstore:
      store: inmemory

# Query scheduler configuration
query_scheduler:
  max_outstanding_queries_per_tenant: 100
  querier_forget_delay: 30s
  scheduler_ring:
    kvstore:
      store: inmemory

# Frontend worker configuration
frontend_worker:
  scheduler_address: frontend_address:9095

  # GRPC client configuration
  grpc_client_config:
    max_recv_msg_size: 4194304
    max_send_msg_size: 4194304
    use_gzip_compression: true

  # Worker parallelization settings
  parallelise_shardable_queries: true
  query_scheduler_address: query_scheduler:9095

# Chunk store configuration for advanced usage
chunk_store_config:
  chunk_cache_stores:
    - inmemory:
        max_size: 134217728

# Table manager configuration
table_manager:
  retention_deletes_enabled: false
  retention_period: 720h