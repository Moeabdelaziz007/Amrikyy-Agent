- targets:
    - maya-travel-agent-app
  labels:
    job: maya-travel-agent-app
    service: maya-travel-agent
    environment: production
    log_type: application
    __path__: /var/log/maya-travel-agent/app.log
    __path_exclude__: "*/tmp/*"

- targets:
    - maya-travel-agent-frontend
  labels:
    job: maya-travel-agent-frontend
    service: maya-travel-agent-frontend
    environment: production
    log_type: frontend
    __path__: /var/log/maya-travel-agent/frontend.log

- targets:
    - maya-travel-agent-backend
  labels:
    job: maya-travel-agent-backend
    service: maya-travel-agent-backend
    environment: production
    log_type: backend
    __path__: /var/log/maya-travel-agent/backend.log