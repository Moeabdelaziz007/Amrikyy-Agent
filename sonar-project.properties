# SonarCloud Configuration for Code Quality

sonar.projectKey=amrikyy-travel-platform
sonar.organization=amrikyy

# Project Information
sonar.projectName=Amrikyy Travel Platform
sonar.projectVersion=2.0.0

# Source directories
sonar.sources=backend/src,backend/services,backend/routes,backend/middleware,frontend/src
sonar.tests=backend/tests,frontend/tests

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.test.js,**/*.spec.ts

# Test Coverage
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info

# Language
sonar.language=js,ts

# Encoding
sonar.sourceEncoding=UTF-8
