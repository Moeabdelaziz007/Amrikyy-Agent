version: "2.0"
name: k210_demo-template
type: RISC-V
deviceName: null
packDir: null
srcDirs: []
virtualFolder:
  - name: App
    files:
      - path: .\src\main.c
    folders: []
  - name: Libraries
    files: []
    folders:
      - name: Bsp
        files:
          - path: .\lib\bsp\crt.S
          - path: .\lib\bsp\entry.c
          - path: .\lib\bsp\entry_user.c
          - path: .\lib\bsp\interrupt.c
          - path: .\lib\bsp\locks.c
          - path: .\lib\bsp\printf.c
          - path: .\lib\bsp\sleep.c
          - path: .\lib\bsp\syscalls.c
        folders: []
      - name: Drivers
        files:
          - path: .\lib\drivers\aes.c
          - path: .\lib\drivers\apu.c
          - path: .\lib\drivers\clint.c
          - path: .\lib\drivers\dmac.c
          - path: .\lib\drivers\dvp.c
          - path: .\lib\drivers\fft.c
          - path: .\lib\drivers\fpioa.c
          - path: .\lib\drivers\gpio.c
          - path: .\lib\drivers\gpiohs.c
          - path: .\lib\drivers\i2c.c
          - path: .\lib\drivers\i2s.c
          - path: .\lib\drivers\kpu.c
          - path: .\lib\drivers\plic.c
          - path: .\lib\drivers\pwm.c
          - path: .\lib\drivers\rtc.c
          - path: .\lib\drivers\sha256.c
          - path: .\lib\drivers\spi.c
          - path: .\lib\drivers\sysctl.c
          - path: .\lib\drivers\timer.c
          - path: .\lib\drivers\uart.c
          - path: .\lib\drivers\uarths.c
          - path: .\lib\drivers\utils.c
          - path: .\lib\drivers\wdt.c
        folders: []
dependenceList:
  - depList:
      - name: default
        defineList:
          - CONFIG_LOG_LEVEL=LOG_VERBOSE
          - CONFIG_LOG_ENABLE
          - CONFIG_LOG_COLORS
          - LOG_KERNEL
          - __riscv64
          - LV_CONF_INCLUDE_SIMPLE
          - DEBUG
        incList:
          - .\lib\drivers\include
          - .\lib\bsp\include
          - .\lib\utils\include
        libList: []
        sourceDirList: []
    groupName: custom
  - depList:
      - name: default
        defineList: []
        incList: []
        libList: []
        sourceDirList: []
      - name: toolchain
        defineList: []
        incList:
          - d:\kendryte-toolchain-win-i386-8.2.0\riscv64-unknown-elf\include\c++\8.2.0
          - d:\kendryte-toolchain-win-i386-8.2.0\riscv64-unknown-elf\include\c++\8.2.0\riscv64-unknown-elf
          - d:\kendryte-toolchain-win-i386-8.2.0\riscv64-unknown-elf\include\c++\8.2.0\backward
          - d:\kendryte-toolchain-win-i386-8.2.0\lib\gcc\riscv64-unknown-elf\8.2.0\include
          - d:\kendryte-toolchain-win-i386-8.2.0\lib\gcc\riscv64-unknown-elf\8.2.0\include-fixed
          - d:\kendryte-toolchain-win-i386-8.2.0\riscv64-unknown-elf\include
        libList: []
        sourceDirList: []
    groupName: build-in
outDir: .\build
miscInfo: {}
targets:
  Debug:
    cppPreprocessAttrs:
      name: default
      defineList: []
      incList: []
      libList: []
    excludeList: []
    toolchain: RISCV_GCC
    toolchainConfigMap:
      RISCV_GCC:
        linkerScriptPath: .\lds\kendryte.ld
        options: "null"
    uploadConfigMap:
      Custom:
        bin: .\build\Debug\k210_demo.hex
        commandLine: python tools/kflash.py -B dan -n "${programFile}"
    uploader: Custom
compileConfig:
  linkerScriptPath: .\lds\kendryte.ld
  options: "null"
excludeList: []
mode: Debug
toolchain: RISCV_GCC
uploadConfig:
  bin: .\build\Debug\k210_demo.hex
  commandLine: python tools/kflash.py -B dan -n "${programFile}"
uploader: Custom
