<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amrikyy - AI Automation Platform</title>
    <meta
      name="description"
      content="AI Automation Platform - Currently featuring intelligent travel services powered by quantum AI"
    />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Tailwind CSS is configured via PostCSS -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
      }

      .gradient-bg {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      .glass-effect {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .gradient-text {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
    </style>
  </head>
  <body class="gradient-bg min-h-screen">
    <div id="root">
      <!-- Loading placeholder -->
      <div class="flex items-center justify-center min-h-screen">
        <div class="text-center">
          <div
            class="animate-spin rounded-full h-12 w-12 border-b-2 border-white mx-auto mb-4"
          ></div>
          <h1 class="text-2xl font-bold text-white gradient-text">Amrikyy</h1>
          <p class="text-white/80 mt-2">
            Loading your AI automation platform...
          </p>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
